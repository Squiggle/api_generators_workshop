openapi: "3.0.0"
info:
  title: example-api
  description: This is an example API schema
  version: 0.1
servers:
- url: https://localhost
  description: Development server
paths:
  /users:
    get:
      operationId: getAllUsers
      tags:
        - user
      description: Returns a list of all users in the system
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users'
    post:
      operationId: createUser
      tags:
        - user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/newUser'
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
components:
  schemas:
    newUser:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    user:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
        name:
          type: string
      example:
        id: 1
        name: Alexis
    users:
      type: array
      items:
        $ref: '#/components/schemas/user'
      example:
        - id: 1
          name: Alexis
        - id: 2
          name: Billy
        - id: 3
          name: Chris

